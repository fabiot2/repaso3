<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product detail - Yardsale</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="description" content="My orders page">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/productdetail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Inter:wght@300;500&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head> 
<body>
    <aside class="product__container">

            <div class="product__media">
                <div class="product__close-container">
                    <img src="./assets/iconos/icon_close.png" alt="close icon" class="product--close-icon">
                </div>
                <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg" alt="bicicleta" class="product__img">
                <div class="product__dot"></div>
                <div class="product__dot product__dot--active"></div>
                <div class="product__dot"></div>
            </div>
    
            <div class="product__info">
                <span class="product__price">$120.00</span>
                <span class="product__name">Retro bicicle</span>
                <p class="product__text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque corrupti molestiae incidunt a eos. Mollitia itaque aliquam at quibusdam doloribus. Modi facilis autem cupiditate. Quisquam culpa!</p>
            </div>

        <button class="button button__primary button__primary--add"><img src="./assets/iconos/bt_add_to_cart.svg" alt="add to cart icon" class="button__addtocard">Add to cart</button>
    </aside>
</body>
</html>
