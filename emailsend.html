<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Send - Yardsale</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="description" content="email">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/emailsend.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Inter:wght@300;500&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapple">
        <div class="form__container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="" class="form__logo">
            <h1 class="form__title">Email has been sent!</h1>
            <p class="form__subtitle">Please check your inbox for instructions on how to reset the password</p>
            <figure class="form__img">
                <img src="./assets/iconos/email.svg" alt="" class="img img--send">
            </figure>
            <div class="form">
                <input type="submit" value="Login" class="button button__primary">
                <span class="form__message">Didn't receive the email <a href="#">Resend</a></span>
            </div>

        </div>
    </div>
</body>
</html>
