<!DOCTYPE html>
<html lang="es">
<head>

    <title>Navbar - Yardsale</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="description" content="Navbar page">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Inter:wght@300;500&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

<body>
    <nav class="nav">

            <ul>
                <li class="menu__item menu__item--green"><a href="#" >All</a></li>
                <li class="menu__item"><a href="#">Clothes</a></li>

            </ul>

        </div>

        <ul class="menu__right">
            <li class="menu__item"><a href="mailto:contacto@fabiotriana.com" class="menu__item--email" >contacto@fabiotriana.com</a></li>
            <li class="shopping-cart"><a href="#">
                <img src="./assets/iconos/icon_shopping_cart.svg" alt="" class="shopping-cart--icon">

        </ul>
