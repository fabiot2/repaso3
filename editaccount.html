<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Yardsale</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="description" content="My account">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/editaccount.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Inter:wght@300;500&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapple">
        <div class="form__container">
            <h1 class="form__title">My account</h1>
            <form action="" class="form">
                <div>
                    <label for="name" class="form__label">Name</label>
                    <input type="text" id="name" placeholder="Fabio Triana" class="form__input" autocomplete="name">
                    <label for="Email" class="form__label">Email address</label>
                    <input type="Email" id="Email" placeholder="contacto@fabiotriana.com" class="form__input" autocomplete="email">
                    <label for="password" class="form__label">Password</label>
                    <input type="password" id="password" placeholder="*********" class="form__input" autocomplete="current-password">
                </div>
                <input type="submit" value="Save" class="button button__primary button--mobile">
            </form>
        </div>
    </div>
</body>
</html>
