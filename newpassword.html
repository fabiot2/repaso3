<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password - Yardsale</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="description" content="meta description">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/styles/tablet.css" media="screen and (min-width:700px)">
    <link rel="stylesheet" href="./assets/styles/desktop.css" media="screen and (min-width:1000px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Inter:wght@300;500&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

<body>
    <div class="login">
        <div class="form__container">
            <img src="" alt="" class="form__logo">
            <h1 class="form__title">Create a new password</h1>
            <p class="form__subtitle">Enter a new password for your account</p>
            <form action="" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input__password">
                <label for="new-password" class="label">Password</label>
                <input type="password" id="new-password" placeholder="*********" class="input input__password">
                <input type="submit" value="Confirm" class="form__button form__button--primary">
            </form>
        </div>
    </div>
</body>
