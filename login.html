<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Yardsale</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="description" content="meta description">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/loginstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Inter:wght@300;500&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapple login">
        <div class="form__container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="" class="form__logo">
            <form action="" class="form">
                <label for="password" class="form__label">Email Address</label>
                <input type="email" id="password" placeholder="contacto@fabiotriana.com" autocomplete="email" class="form__input">
                <label for="password" class="form__label">Password</label>
                <input type="password" id="password" placeholder="*********" class="form__input">
                <input type="submit" value="Log in" class="button button__primary">
                <span class="form__action"><a href="#">Forgot my Password</a></span>
            </form>

            <input type="submit" value="Sign up" class="button button__secondary button__secondary--login">
        </div>
    </div>
</body>
</html>
